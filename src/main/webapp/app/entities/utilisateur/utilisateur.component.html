<div>
    <h2 id="page-heading">
        <span jhiTranslate="jHipsterApp.utilisateur.home.title">Utilisateurs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-utilisateur" [routerLink]="['/utilisateur/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jHipsterApp.utilisateur.home.createLabel">
            Create a new Utilisateur
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="utilisateurs?.length === 0">
        <span jhiTranslate="jHipsterApp.utilisateur.home.notFound">No utilisateurs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="utilisateurs && utilisateurs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jHipsterApp.utilisateur.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="jHipsterApp.utilisateur.firstname">Firstname</span></th>
                    <th scope="col" ><span jhiTranslate="jHipsterApp.utilisateur.mail">Mail</span></th>
                    <th scope="col" ><span jhiTranslate="jHipsterApp.utilisateur.tel">Tel</span></th>
                    <th scope="col" ><span jhiTranslate="jHipsterApp.utilisateur.commerce">Commerce</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let utilisateur of utilisateurs ;trackBy: trackId">
                    <td><a [routerLink]="['/utilisateur', utilisateur.id, 'view']">{{ utilisateur.id }}</a></td>
                    <td>{{ utilisateur.name }}</td>
                    <td>{{ utilisateur.firstname }}</td>
                    <td>{{ utilisateur.mail }}</td>
                    <td>{{ utilisateur.tel }}</td>
                    <td>
                        <div *ngIf="utilisateur.commerce">
                            <a [routerLink]="['/commerce', utilisateur.commerce?.id, 'view']" >{{ utilisateur.commerce?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/utilisateur', utilisateur.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/utilisateur', utilisateur.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(utilisateur)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
