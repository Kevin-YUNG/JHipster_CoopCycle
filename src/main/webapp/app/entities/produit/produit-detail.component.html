<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="produit">
            <h2><span jhiTranslate="jHipsterApp.produit.detail.title">Produit</span> {{ produit.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jHipsterApp.produit.name">Name</span></dt>
                <dd>
                    <span>{{ produit.name }}</span>
                </dd>
                <dt><span jhiTranslate="jHipsterApp.produit.prix">Prix</span></dt>
                <dd>
                    <span>{{ produit.prix }}</span>
                </dd>
                <dt><span jhiTranslate="jHipsterApp.produit.description">Description</span></dt>
                <dd>
                    <span>{{ produit.description }}</span>
                </dd>
                <dt><span jhiTranslate="jHipsterApp.produit.commerce">Commerce</span></dt>
                <dd>
                    <span *ngFor="let commerce of produit.commerce; let last = last">
                        <a [routerLink]="['/commerce', commerce?.id, 'view']">{{ commerce.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span jhiTranslate="jHipsterApp.produit.commerce">Commerce</span></dt>
                <dd>
                    <div *ngIf="produit.commerce">
                        <a [routerLink]="['/commerce', produit.commerce?.id, 'view']">{{ produit.commerce?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/produit', produit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
