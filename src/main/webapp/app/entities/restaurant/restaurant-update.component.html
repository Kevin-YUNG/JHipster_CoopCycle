<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-restaurant-heading" jhiTranslate="jHipsterApp.restaurant.home.createOrEditLabel">Create or edit a Restaurant</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jHipsterApp.restaurant.resto" for="field_resto">Resto</label>
                    <select class="form-control" name="resto" formControlName="resto" id="field_resto">
                        <option value="TACOS">{{ 'jHipsterApp.TypeRestaurant.TACOS' | translate }}</option>
                        <option value="PIZZERIA">{{ 'jHipsterApp.TypeRestaurant.PIZZERIA' | translate }}</option>
                        <option value="CREPERIE">{{ 'jHipsterApp.TypeRestaurant.CREPERIE' | translate }}</option>
                        <option value="BURGER">{{ 'jHipsterApp.TypeRestaurant.BURGER' | translate }}</option>
                        <option value="BOULANGERIE">{{ 'jHipsterApp.TypeRestaurant.BOULANGERIE' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
