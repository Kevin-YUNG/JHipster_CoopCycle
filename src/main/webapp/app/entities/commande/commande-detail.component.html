<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commande">
            <h2><span jhiTranslate="jHipsterApp.commande.detail.title">Commande</span> {{ commande.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jHipsterApp.commande.date">Date</span></dt>
                <dd>
                    <span>{{ commande.date }}</span>
                </dd>
                <dt><span jhiTranslate="jHipsterApp.commande.prix">Prix</span></dt>
                <dd>
                    <span>{{ commande.prix }}</span>
                </dd>
                <dt><span jhiTranslate="jHipsterApp.commande.client">Client</span></dt>
                <dd>
                    <div *ngIf="commande.client">
                        <a [routerLink]="['/client', commande.client?.id, 'view']">{{ commande.client?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jHipsterApp.commande.course">Course</span></dt>
                <dd>
                    <div *ngIf="commande.course">
                        <a [routerLink]="['/course', commande.course?.id, 'view']">{{ commande.course?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jHipsterApp.commande.commerce">Commerce</span></dt>
                <dd>
                    <div *ngIf="commande.commerce">
                        <a [routerLink]="['/commerce', commande.commerce?.id, 'view']">{{ commande.commerce?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jHipsterApp.commande.produit">Produit</span></dt>
                <dd>
                    <div *ngIf="commande.produit">
                        <a [routerLink]="['/produit', commande.produit?.id, 'view']">{{ commande.produit?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commande', commande.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
