<div>
    <h2 id="page-heading">
        <span jhiTranslate="jHipsterApp.coursier.home.title">Coursiers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-coursier" [routerLink]="['/coursier/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jHipsterApp.coursier.home.createLabel">
            Create a new Coursier
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="coursiers?.length === 0">
        <span jhiTranslate="jHipsterApp.coursier.home.notFound">No coursiers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="coursiers && coursiers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jHipsterApp.coursier.firstname">Firstname</span></th>
                    <th scope="col" ><span jhiTranslate="jHipsterApp.coursier.lastname">Lastname</span></th>
                    <th scope="col" ><span jhiTranslate="jHipsterApp.coursier.mail">Mail</span></th>
                    <th scope="col" ><span jhiTranslate="jHipsterApp.coursier.phone">Phone</span></th>
                    <th scope="col" ><span jhiTranslate="jHipsterApp.coursier.reviews">Reviews</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let coursier of coursiers ;trackBy: trackId">
                    <td><a [routerLink]="['/coursier', coursier.id, 'view']">{{ coursier.id }}</a></td>
                    <td>{{ coursier.firstname }}</td>
                    <td>{{ coursier.lastname }}</td>
                    <td>{{ coursier.mail }}</td>
                    <td>{{ coursier.phone }}</td>
                    <td>{{ coursier.reviews }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/coursier', coursier.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/coursier', coursier.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(coursier)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
